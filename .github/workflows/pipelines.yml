name: Pipelines
on:
  push:
    branches:
      - action-docker-ci
jobs:
  deployment:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: execute
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd gift-services
            git checkout action-docker-ci
            git pull
            docker compose -f docker-compose.ci.yml up --build
